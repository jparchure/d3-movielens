<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.axis path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal()
    .range(["#98abc5","#ff8c00"]);

var stack = d3.stack();

d3.csv("/data/movies_edited.csv", function(error, data) {
  if (error) throw error;

    //Returns number of movies for each year
    var movieCount = d3.nest()
    .key(function(d) { return d.release_year; })
    .rollup(function(v) { return v.length; })
    .entries(data);

    //Converts into keys JSON
    var newarray = {};
    movieCount.map(function(d){
      newarray [d["key"]] = d["value"];});


  average_rating = data.map(function(d){return d.avg_rating});
  movie_list = data.map(function(d){return d.movie_title});

  //Release year on x axis
  x.domain(data.map(function(d) { return d.release_year; })); 
  //Count of movies in the year
  y.domain([0, d3.max(data, function(d) { return newarray[d.release_year]; })]).nice();
  //Average Rating for movies
  z.domain(data.map(function(d){return d.movie_title}));

  g.selectAll(".serie")
    .data(stack.keys(movie_list)(data)) //Here is where the trouble lies I think
    .enter().append("g")
      .attr("class", "serie")
      //.attr("fill", function(d) { return z(d.avg_rating); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.release_year); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks(10).pop()))
      .attr("dy", "0.35em")
      .attr("text-anchor", "start")
      .attr("fill", "#000")
      .text("Population");
      
/* Not essential
  var legend = g.selectAll(".legend")
    .data(data.columns.slice(1).reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
      .style("font", "10px sans-serif");

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d; });*/
});


</script>
